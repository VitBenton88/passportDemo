<!DOCTYPE html>
<html>

<head>
    <title>Passport.js Authentication Tester</title>
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- LOCAL JS -->
    <script src="/js/app.js"></script>
    <!--LOCAL CSS -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
</head>

<body>
    <div id="wrapper">
        <img style="width: 100px" src="https://pbs.twimg.com/profile_images/599259952574693376/DMrPoJtc.png">
        <br>
        <br>
        <h3>Create Account</h3>
        <form action="/register" method="post">
            <div>
                <label class="emailInput">Email:</label>
                <input type="text" name="email" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>
            <div>
                <input class="submitBtn" type="submit" value="Create" />
            </div>
        </form>
        <hr>
        <h3>Login</h3>
        <form action="/login" method="post">
            <div>
                <label class="emailInput">Email:</label>
                <input type="text" name="email" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>
            <div>
                <input class="submitBtn" type="submit" value="Login" />
            </div>
        </form>
        <button class="logoutBtn">Logout</button>
</body>

</html>
